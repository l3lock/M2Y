<!DOCTYPE html>
<html>
<head>
     <title>M2Y</title>
     
     <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />     
</head>
<body style="font-family: Lato;">
    <h2>Months into Years (M2Y)</h2>  
    <p>
        Convert Months into Years & Months. </br>
        Input number of months you want to convert.
    </p> 
    <p>
        Month : <input type="text" id="inputMonth" style="width: 150px;">
        <button onclick="convertM2Y()">Convert !</button>
        </br>
        Year : <span id="years">0</span> &nbsp Month : <span id="months">0</span>
    </p>  
</body>

<!-- Months into Years JS  -->
<script type="text/javascript">
     function convertM2Y() {
        var years = 0; var months = 0;
        
        // Get Month From Input
        months = document.getElementById("inputMonth").value;
        
        // Set Default Month To 0
        if(months == ''){
            months = 0;
        }
        
        // Convert Month To Year        
        if(months > 12){
            years = parseInt(months / 12);
            months = parseInt(months % 12);
        }
           
        document.getElementById("years").innerHTML = years
        document.getElementById("months").innerHTML = months 
        }
    }
 </script>

</html>
